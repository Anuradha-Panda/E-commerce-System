{% extends 'base.html' %} {% block content %}
  <style>
    .container1 {
      background: linear-gradient(to right, rgb(224, 227, 230), rgb(118, 183, 240));
      height: 85vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-wrapper {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      height: 400px;
      text-align: center;
    }
    
    /* Heading */
    .form-signin-heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    
    /* Input Fields */
    .form-control {
      height: 45px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    /* Button */
    .btn-login {
      background: #4b79a1;
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      padding: 10px;
      transition: 0.3s ease-in-out;
    }
    
    .btn-login:hover {
      background: #283e51;
    }
    
    /* Alert Box */
    .alert {
      font-size: 14px;
      border-radius: 8px;
      text-align: center;
    }
    
    /* Responsive */
    @media (max-width: 576px) {
      .form-wrapper {
        padding: 30px;
        max-width: 90%;
      }
    }
  </style>
  <!-- breadcrumbs start -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-4">
          <h1>Login</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- breadcrumbs end -->

  <!-- container start -->
  <div class="login-bg">
    <div class="container1">
      <div class="form-wrapper">
        <form onsubmit="/signin" method="post" class="form-signin wow fadeInUp">
          {% csrf_token %}
          <h2>Login to your account</h2>
          {% if messages %}
            <div class="alert alert-success fade in" style="margin:10px;">
              {% for message in messages %}
                <strong>{{ message }}</strong>
              {% endfor %}
            </div>
          {% endif %}
          {% if error == True %}
            <div class="alert alert-danger fade in" style="margin:10px;">
              <strong>{{ message }}</strong>
            </div>
          {% endif %}
          <div class="login-wrap">
            <input type="text" class="form-control" placeholder="User ID" autofocus name="username" required />
            <input type="password" class="form-control" placeholder="Password" name="password" required />
            <label class="checkbox"><span class="pull-right">&nbsp;</span></label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Login</button>
          </div>
          <input type="hidden" name="act" value="check_login" />
        </form>
      </div>
    </div>
  </div>
  <!-- container end -->
{% endblock %}
