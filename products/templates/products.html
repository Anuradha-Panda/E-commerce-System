{% extends 'base.html' %}
{% block content %}
  <script>
    $(document).on('click', '.delete-dialog', function () {
      var id = $(this).data('id')
      $('#recordID').val(id)
    })
    function delete_record(product_id) {
      location.href = '/products/delete/' + $('#recordID').val()
    }
  </script>
  <style>
    .listing {
      float: left;
      padding: 10px;
      margin: 10px;
      border: 1px solid;
      text-align: center;
      width: 260px;
	 
    }
   
    /* Product Listing Grid */
    .listing {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin: 15px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s;
	  background: linear-gradient(to right, rgb(224, 227, 230), rgb(118, 183, 240));
     
    }
    
    /* Hover Effect */
    .listing:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Product Image */
    .listing img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
    }
    
    /* Product Name */
    .listing h1 {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }
    
    /* Product Price */
    .listing p {
      font-size: 16px;
      color: #666;
      margin-top: 10px;
    }
    
    /* Buy Button */
    .listing .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
	  margin-top: 2rem;
    }
    
    .listing .btn-primary:hover {
      background-color: #0056b3;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    
      .listing {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>

  <!-- breadcrumbs start -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-4">
          <h1>{{ heading }}</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- //breadcrumbs -->

  <div class="container">
    <div class="row">
      {% if messages %}
        <div class="alert alert-success fade in" style="margin:10px;">
          {% for message in messages %}
            <strong>{{ message }}</strong>
          {% endfor %}
        </div>
      {% endif %}
      <div class="col-lg-12">
        <div class="row">
          {% for product in productlist %}
            <div class="col listing">
              <img src="{{ product.product_image }}"  /><br />
              {{ product.product_name }}<br />
              Rs. {{ product.product_price }}.00/-<br />
              <a href="/products/product-details/{{ product.product_id }}" class="btn btn-primary" >Buy Product</a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
